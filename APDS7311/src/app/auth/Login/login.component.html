<h2>Login</h2>
<p>Login in with an existing account:</p>
<mat-card>
  <form (submit)= "onLogin(loginForm)" #loginForm="ngForm">
    <mat-form-field>
      <input matInput name = "email" ngModel type="email" placeholder = "E-Mail" #emailInput= "ngModel" required email>
      <mat-error *ngIf = "emailInput.invalid" >Please enter a valid username / password</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput name = "password" ngModel type = "password" matInput placeholder = "Password" #passwordInput= "ngModel" required>
      <mat-error *ngIf = "passwordInput.invalid" >Please enter a valid username / password</mat-error>
    </mat-form-field>
    <button  class="btn btn-primary" type="submit">Login</button>
    <a routerLink="/register" class="btn btn-link">Register</a>
  </form>
</mat-card>
